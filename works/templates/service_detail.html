{% extends 'base.html' %}
{% block title %}Инфо - {{ service.name }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
             <div class="thumbnail">
                <img src="{{ service.avatar.url }}">
                <div class="caption">
                    <h3>{{ service.name }}</h3>
                    <p>{{ service.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
